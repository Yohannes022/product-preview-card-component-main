<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body>    
   <main>
    <div class="card">

      <div class="left"></div>
      <div class="right">

        <p class="item-category">Preview</p>
        <h1>Gavrielle Essencs Eau De Parfume</h1>
        <p class="description">A floral, solar and voluptuous interpretation
          composed by Olivier Polge, Perfumer-Creator for the House 
          of CHANNEL.
        </p>
        <div class="prices">
          <p class="price-update">149.99</p>
          <p class="price-previous">169.99</p>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="">
          Add to chart
        </button>

      </div>

    </div>
   </main>
</body>
</html>
